<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/sass/main.scss">
  <script type="module" src="src/js/controller.js"></script>
  <title>Match the flag!</title>
</head>

<body>
  <div class="container container__glass">

    <h1 class="container__main--title">
      Match The Flags To Their Country Names
    </h1>
    <div class="flag__container"></div>
    <div class="name__container"></div>
    <div class="heart__container hidden">
      <img data-heart="3" class="losser__effect--heart" src="./src/imgs/heart-svgrepo-com.svg" alt="Heart SVG" />
      <img data-heart="2" class="losser__effect--heart" src="./src/imgs/heart-svgrepo-com.svg" alt="Heart SVG" />
      <img data-heart="1" class="losser__effect--heart" src="./src/imgs/heart-svgrepo-com.svg" alt="Heart SVG" />
    </div>

    <div class="score__container"></div>
    <div class="library__container--background hidden">
      <div class="library__container hidden"></div>
    </div>
    <div class="start__container">
      <img class="world-map" src="./src/imgs/world.svg">
      <button class="start__button btn-front">Start</button>
      <button class="start__library btn-front">Library</button>
    </div>

    <div class="counter__container">
      <span class="counter__count hidden">0</span>
    </div>
  </div>

</body>

</html>
